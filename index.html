
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="icon">
        <h1 class="logo">
            Diet Priscriber
        </h1>
    </div>
    
       
    <div class="container">
        <h1>Personalized Diet priscriber</h1>
        <form id="dietForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="goal">Diet Goal:</label>
            <select id="goal" name="goal" required>
                <option value="">Select your goal</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintain">Maintain Weight</option>
                <option value="week meal plan">Week Meal Plan </option>
            </select>

            <label for="allergies">Any Allergies (optional):</label>
            <input type="text" id="allergies" name="allergies">

            <button type="submit">Generate Diet Plan</button>
        </form>
        <div id="timetable"></div>
    </div>
    <script src="scripts.js"></script>


   
</body>
</html>
